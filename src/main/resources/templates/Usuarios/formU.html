<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link th:href="@{/img/OPJY.01.png}">
<link rel="stylesheet"th:href="@{/fontawesome-free-6.0.0-web/css/all.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/sweetalert2.css}" />
	<link rel="stylesheet" th:href="@{/css/bootstrapbtns.css}" />

<title>agrear usuario Laser Cut</title>
</head>
<body>
<input type="checkbox" id="nav-toggle" />
	<div class="sidebar">
		<div class="sidebar-brand">
			<h2>
				<span>  Laser Cut</span>
			</h2>
		</div>
		<!--Secciones-del-tablero-->
		<div class="sidebar-menu">
			<ul>
				<li><a th:href="@{/admin}" class="inactive"><span class="fa-solid fa-house"></span> <span>Menú Principal</span></a></li>
				<li><a th:href="@{/listarCa}"class="inactive"><span class="fa-solid fa-clipboard-check"></span><span>Categoría</span></a></li>
				<li><a th:href="@{/listarCi}"class="inactive"><span class="fa-solid fa-city"></span><span>Ciudades</span></a></li>
				<li><a th:href="@{/listarP}"class="inactive"><span class="fa-solid fa-user-check"></span> <span>Permisos</span></a></li>
				<li><a th:href="@{/listarPr}"class="inactive"><span class="fa-solid fa-snowplow"></span> <span>Productos</span></a></li>
				<li><a th:href="@{/listarR}" class="inactive"><span class="fa-solid fa-user-tag"></span> <span>Roles</span></a></li>
				<li><a th:href="@{/listarTD}"class="inactive"><span class="fa-solid fa-id-card"></span> <span>Tipo Documento</span></a></li>
				<li><a th:href="@{/listarU}"class="activate"><span class="fa-solid fa-user"></span> <span>Usuarios</span></a></li>
			</ul>
		</div>
	</div>
	<main>
			<div class="container mt-4">
				<div class="col-sm-6">
						<form th:action="@{/saveU}" th:object="${usuarios}" method="POST">
							<div class="card">
								<div class="card-header">
									<h3>agregar usuario</h3>
								</div>
								<div class="card-body">
								<div class="form-group">
									<label>ID</label>
									<input type="text" th:field="*{id}"  class="form-control"/>
								</div>
								<div class="form-group">
										<label>PRIMER NOMBRE</label>
										<input type="text" th:field="*{primer_nombre}"  class="form-control"/>
								</div>
								<div class="form-group">
										<label>SEGUNDO NOMBRE </label>
										<input type="text" th:field="*{segundo_nombre}"  class="form-control"/>
								</div>
								<div class="form-group">
										<label>PRIMER APELLIDO</label>
										<input type="text" th:field="*{primer_apellido}"  class="form-control"/>
								</div>
								<div class="form-group">
										<label>SEGUNDO APELLIDO</label>
										<input type="text" th:field="*{segundo_apellido}"  class="form-control"/>
								</div>
								<div class="form-group">
										<label>TIPO DOCUMENTO</label>
										<input type="text" th:field="*{tipo_documento}"  class="form-control"/>
								</div>
								<div class="form-group">
										<label>NUMERO DOCUMENTO</label>
										<input type="text" th:field="*{n_documento}"  class="form-control"/>
								</div>
								<div class="form-group">
										<label>CORREO</label>
										<input type="text" th:field="*{email}"  class="form-control"/>
								</div>
								<div class="form-group">
										<label>CONTRASEÑA</label>
										<input type="text" th:field="*{contrasena}"  class="form-control"/>
								</div>
								<div class="form-group">
										<label>TELEFONO</label>
										<input type="text" th:field="*{telefono}"  class="form-control"/>
								</div>
								<div class="form-group">
										<label>DIRECCION</label>
										<input type="text" th:field="*{direccion}"  class="form-control"/>
								</div>
								
								
							</div>
								<div class="card-footer">
									<input type="submit" value="Guardar"class="btn btn-success" />
								</div>
							</div>
						</form>
					</div>
				</div>
		</main>
</body>
</html>
