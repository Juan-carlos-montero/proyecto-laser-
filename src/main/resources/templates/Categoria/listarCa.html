<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org">

<head>
<link th:href="@{/img/laser.png}">
<link rel="stylesheet"th:href="@{/fontawesome-free-6.0.0-web/css/all.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/sweetalert2.css}" />
	<link rel="stylesheet" th:href="@{/css/bootstrapbtns.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
		<input type="checkbox" id="nav-toggle" />
	<div class="sidebar">
		<div class="sidebar-brand">
			<h2>
				<span>  Laser Cut</span>
			</h2>
		</div>
		<!--Secciones-del-tablero-->
		<div class="sidebar-menu">
			<ul>
				<li><a th:href="@{/admin}" class="inactive"><span class="fa-solid fa-house"></span> <span>Menú Principal</span></a></li>
				<li><a th:href="@{/listarCa}"class="activate"><span class="fa-solid fa-clipboard-check"></span><span>Categoría</span></a></li>
				<li><a th:href="@{/listarCi}"class="inactive"><span class="fa-solid fa-city"></span><span>Ciudades</span></a></li>
				<li><a th:href="@{/listarP}"class="inactive"><span class="fa-solid fa-user-check"></span> <span>Permisos</span></a></li>
				<li><a th:href="@{/listarPr}"class="inactive"><span class="fa-solid fa-snowplow"></span> <span>Productos</span></a></li>
				<li><a th:href="@{/listarR}" class="inactive"><span class="fa-solid fa-user-tag"></span> <span>Roles</span></a></li>
				<li><a th:href="@{/listarTD}"class="inactive"><span class="fa-solid fa-id-card"></span> <span>Tipo Documento</span></a></li>
				<li><a th:href="@{/listarU}"class="inactive"><span class="fa-solid fa-user"></span> <span>Usuarios</span></a></li>
			</ul>
		</div>
	</div>
	
	<div class="main-content">
		<h2><label for="nav-toggle"> <span class="fa-solid fa-bars"style="cursor: pointer;"></span></label> Categorias</h2>
		<a th:href="@{/newCa}"><img  th:src="@{/img/agregar.jpg}" style="width: 50px;" /></a>
		
		<a  th:href="@{/exportarPdfCategoria}"><img  th:src="@{/img/pdf.png}"style="width: 25px;" /></a>
		<div class="main-content">
			<div class="container mt-4">
				<table class="table" border="1">
					<thead style="background-color: rgb(255, 0, 0)">
						<tr>
							<th>ID</th>
							<th>NOMBRE</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="categoria:${categoria}">
							<td th:text="${categoria.id}"></td>
							<td th:text="${categoria.nombre}"></td>
							<td>
								<a th:href="@{/editarCa/}+${categoria.id}"><img  th:src="@{/img/editar.png}" style="width: 25px;" /></a>
								<a th:href="@{/eliminarCa/}+${categoria.id}"><img  th:src="@{/img/eliminar.png}" style="width: 30px;" /></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
